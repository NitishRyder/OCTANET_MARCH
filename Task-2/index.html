<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="../Task-2/style.css">
</head>
<body>
    <div class="container">
       <img src="..//Task-2/images/checklistbg.jpg" id="bgvector" alt="" width="200px" height="200px">
        <div class="todo-header">
            <h2>ToDo List</h2>
            <img src="../Task-2/images/note.png" height="30px">
        </div>
        
        <div class="todo-body">
            <input type="text" id="todoText" class="todo-input" placeholder="Add your task">
            <img src="../Task-2/images/add.png" alt="+" id="AddUpdateClick" onclick="CreateToDoData()">
        </div>
        <ul id="list-items" class="list-items"></ul>
    </div>
    <script type="text/javascript" src="../Task-2/script.js"></script>
</body>

</html>
